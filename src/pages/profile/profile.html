<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [formGroup]="form">
    <div id="avatar">
      <img src="/" />
      <div id="cameraicon">
        <ion-icon color="primary" name="camera"></ion-icon>
      </div>
    </div>
    <div id="name">Edit profile</div>
    <ion-item>
      <ion-label floating>Alias</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-fab right bottom>
      <button ion-fab mini (click)="updateProfile()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
  </div>
</ion-content>
